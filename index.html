<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund</title>

    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <img src="assets/logo.svg" alt="Logo Refund">
    </header>

    <div class="container flex gap-1.25">
        <section class="padding-base bg-base br-base">
            <h1>Solicitação de reembolso</h1>
            <p>Informe os dados da despesa para solicitar reembolso. 
                A despesa será analisada e reembolsada em até 30 dias.
            </p>

            <form class="flex flex-col gap-2">
                <div class="inputsForm">
                    <div class="input-wrapper">
                        <label for="title">título da despesa</label>
                        <input type="text" name="title" id="title" required>
                    </div>

                    <div class="flex gap-1">
                        <div class="input-wrapper flex-1">
                            <label for="category">categoria</label>
                            <select id="category" name="category" required>
                                <option value="">Selecione</option>
                                <option value="food">Alimentação</option>
                                <option value="accommodation">Hospedagem</option>
                                <option value="services">Serviços</option>
                                <option value="transport">Transporte</option>
                                <option value="others">Outros</option>
                              </select>
                        </div>

                        <div class="input-wrapper">
                            <label for="amount">valor</label>
                            <input type="text" name="amount" id="amount" placeholder="R$ 0,00" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Adicionar Despesa</button>
            </form>
        </section>

        <aside class="padding-base bg-base br-base">
            <header class="header-aside">
                <span>Minhas solicitaçãoes <small id="expensesNumber">0 despesa</small></span>
                <span><small>R$</small><strong id="expensesTotal">0,00</strong></span>
            </header>
            <section>
                
                <ul>
                    <!-- 
                    Exemplo de item da lista
                    <li class="expense">
                        <img src="assets/food.svg" alt="ícone de talheres para alimentação">
                        <div>
                            <span>Almoço</span>
                            <span>Alimentação</span>
                        </div>
                        <div>
                            <span><small>R$</small><strong class="expense-amount">34,78</strong></span>
                            <img class="removeIcon" src="assets/remove.svg" alt="ícone para remover ítem da lista">
                        </div>
                    </li>
                    -->
                </ul>
            </section>
        </aside>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
